<div class="row">

  <div class="col-xs-12">
    <div class="widget">
      <div class="widget-title">
        <i class="fa fa-tasks"></i> User Activity
        <button class="btn btn-sm btn-success pull-right" ng-click="loadData()">Refresh</button>
        <div class="clearfix"></div>
      </div>
      <div class="widget-body">

        <div ng-repeat="ev in events" class="alert" ng-class="{'alert-success': ev.tipus == 'combat', 'alert-info': ev.tipus == 'entrenament', 'alert-warning': ev.tipus == 'repte'}">
          <strong><a ng-href="#/jugadores/{{ev.nick}}">{{ev.nick}}</a></strong> {{ev.text}}
          <span class="pull-right">{{ev.data | date:'dd/MM HH:mm'}}</span>
        </div>

      </div>
    </div>
  </div>

</div>
